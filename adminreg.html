<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration | Library</title>
  <link rel="stylesheet" href="adminreg.css">
</head>
<body>
  <div class="login-container">
    <h2>Register as Admin</h2>
    <form action="admindash.html" >
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="form-group">
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" name="admin-email" required>
      </div>
      <div class="form-group">
        <label for="admin-id">Admin ID</label>
        <input type="text" id="admin-id" name="admin-id" required>
      </div>
      <div class="form-group">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" name="admin-password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Register</button>
      <p class="note">Only trusted faculty/staff should register as admin.</p>
    </form>
    <small>Already registered? <a href="adminlogin.html" style="color:#007bff;">Login here</a></small>
  </div>
</body>

</html>
