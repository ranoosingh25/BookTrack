<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="adminnotif.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Admin Dashboard</h1>

    <!-- Book Issue Form -->
    <section class="card">
      <h2>ðŸ“– Issue Book</h2>
      <form id="issueForm">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="bookTitle" placeholder="Book Title" required>
        <input type="date" id="pickupDate" required>
        <input type="date" id="returnDate" required>
        <button type="submit">Issue Book</button>
      </form>
    </section>

    <!-- Issued Books List -->
    <section class="card">
      <h2>ðŸ“š Issued Books</h2>
      <table id="issuedBooksTable">
        <thead>
          <tr>
            <th>Student</th>
            <th>Book</th>
            <th>Pickup</th>
            <th>Return</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Send Notification -->
    <section class="card">
      <h2>ðŸ”” Send Notification</h2>
      <form id="notifyForm">
        <input type="text" id="notifyStudent" placeholder="Student Name" required>
        <textarea id="notifyMessage" placeholder="Write message (e.g. Overdue alert)" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <script src="adminnotif.js"></script>
</body>
</html>
