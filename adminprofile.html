<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookTrack | Admin Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f172a;
    }
    .profile-pic {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0f172a;
    }
    .profile-pic input {
      display: block;
      margin: 10px auto;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .full-width {
      grid-column: span 2;
    }
    .btn {
      background: #0f172a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1e293b;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2><img src = "graduate.gif" width="80" height="80" alt="graduate logo"></h2>
    <h2>BookTrack</h2>
    <!-- Profile Picture -->
    <div class="profile-pic">
      <div>
        <h2><img src="https://via.placeholder.com/120" id="profileImage" alt="Profile"></h2>
        <input type="file" accept="image/*" onchange="previewImage(event)">
      </div>
    </div>

    <!-- Profile Form -->
    <form id="profileForm">
      <div>
        <label>Full Name</label>
        <input type="text" id="name" value="" >
      </div>
      <div>
        <label>Admin ID</label>
        <input type="text" id="id" value="" disabled>
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="email" value="" >
      </div>
      <div>
        <label>Phone</label>
        <input type="text" id="phone" value="+91 ">
      </div>
    
      <div class="full-width">
        <label>Password</label>
        <input type="password" id="password" value="" >
      </div>
      <div class="full-width">
        <button type="button" class="btn" onclick="updateProfile()">Update Profile</button>
      </div>
    </form>
  </div>

  <script>
// Preview Profile Image
    function previewImage(event) {
      const img = document.getElementById("profileImage");
      img.src = URL.createObjectURL(event.target.files[0]);
    }

    // Update Profile (Demo JS)
    function updateProfile() {
      alert("Profile Updated Successfully!");
      window.location.href = "admindash.html";
      // Later: Send updated data to backend using fetch/AJAX
    }


  </script>

</body>
</html>
