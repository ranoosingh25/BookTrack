<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="studnotif.css">
</head>
<body>
  <div class="container">
    <h1>👨‍🎓 Student Dashboard</h1>

    <section class="card">
      <h2>📚 My Issued Books</h2>
      <table id="studentBooks">
        <thead>
          <tr>
            <th>Book</th>
            <th>Pickup</th>
            <th>Return</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>🔔 Messages from Admin</h2>
      <div id="messages"></div>
    </section>
  </div>

  <script src="studnotif.js"></script>
</body>
</html>
