<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student - Search Library</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="studsearch.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="logo"><img src="graduate.gif" alt="book icon">BookTrack</div>
            <div class="menu">
                <a href="studdash.html" class="active"><i class="fa fa-home"></i> Dashboard </a>
                <a href="studsearch.html" class="active"><i class="fa fa-search"></i> Search Books </a>
                <a href="studissue&return.html"><i class="fa fa-exchange-alt"></i> Issue / Return</a>
                <a href="studreserve.html"><i class="fa fa-bookmark"></i> Reservations</a>
                
            </div>
        </div>
        <a href="logout.html"><i class="fa fa-sign-out"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <!-- Search bar -->
            <input type="text" placeholder="🔍 Search books, users..." class="search-bar">

            <!-- Notifications -->
            <div class="notification">
              <a href="studnotif.html">
                <i class="fa fa-bell fa-lg"></i>
                <span class="badge">5</span>
                </a>
            </div>

            <!-- Profile (linked to login.html) -->
            <a href="studprofile.html" class="profile-link">
                <img src="profile.webp" alt="Profile" class="profile-pic">
            </a>
        </div>

  <div class="container">
    <h3>📚 Search your favourite book here</h3>

    <!-- 🔍 Search + Filters -->
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by Title or Author...">

      <select id="streamFilter">
        <option value="">All Streams</option>
        <option value="CSE">CSE</option>
         <option value="IT">IT</option>
          <option value="AI&DS">AI&DS</option>
           <option value="ETC">ETC</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
        <option value="Electrical">Electrical</option>
      </select>

      <select id="categoryFilter">
        <option value="">All Types</option>
        <option value="Book">Book</option>
        <option value="E-Book">E-Book</option>
        <option value="Journal">Journal</option>
        <option value="Magazine">Magazine</option>
        <option value="Research Paper">Research Paper</option>
      </select>
    </div>

    <!-- 📑 Books Table -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Stream</th>
          <th>Type</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="bookList">
        <!-- Dynamic Rows -->
      </tbody>
    </table>
  </div>

  <script src="studsearch.js"></script>
</body>
</html>
