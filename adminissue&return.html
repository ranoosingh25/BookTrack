<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrack - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="adminissue&return.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo"><img src="graduate.gif" alt="book icon">BookTrack</div>
            <div class="menu">
                <a href="admindash.html"><i class="fa fa-home"></i> Dashboard </a>
                <a href="adminmngbook.html"><i class="fa fa-book"></i> Manage Books</a>
                <a href="adminmnguser.html"><i class="fa fa-users"></i> Manage Users</a>
                <a href="adminissue&return.html"><i class="fa fa-exchange-alt"></i> Issue / Return</a>
                <a href="adminreserve.html"><i class="fa fa-bookmark"></i> Reservations</a>
                
            </div>
        </div>
        <a href="logout.html"><i class="fa fa-sign-out"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <!-- Search bar -->
            <input type="text" placeholder="ðŸ” Search books, users..." class="search-bar">

            <!-- Notifications -->
            <div class="notification">
              <a href="adminnotif.html">
                <i class="fa fa-bell fa-lg"></i>
                <span class="badge">5</span>
            </a>
            </div>

            <!-- Profile (linked to login.html) -->
            <a href="adminprofile.html" class="profile-link">
                <img src="profile.webp" alt="Profile" class="profile-pic">
            </a>
        </div>

    <!-- Main -->
    <main>
      <div class="card">
        <h3>Issue & Return</h3>
        <div class="flex" style="margin-bottom:10px">
          <input id="loanStudent" placeholder="Student Name" style="padding:6px;flex:1">
          <input id="loanBook" placeholder="Book Title" style="padding:6px;flex:1">
          <button class="btn primary" id="addLoan">Issue</button>
        </div>
        <table id="loansTable">
          <thead><tr><th>Student</th><th>Book</th><th>Status</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="adminissue&return.js"></script>
</body>
</html>
